<div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title"></h3>
          <a class="btn btn-success btn-sm" (click)="create()">
            <i class="glyphicon glyphicon-plus">增加</i>
          </a>
          <div class="box-tools">
            <div class="input-group input-group-sm" style="width: 150px;">
              <input [formControl]="nameFilter" name="table_search" class="form-control pull-right" placeholder="Search" type="text">

              <div class="input-group-btn">
                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
              </div>
            </div>
          </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
          <table class="table table-hover">
            <tbody>
              <tr>
                <th style="width: 10px">#</th>
                <th>股票名称</th>
                <th>股票价格</th>
                <th>股票评级</th>
                <th>操作</th>
              </tr>
              <tr *ngFor="let stock of stocks | async | stockFilter: 'name' : keyword; let i = index;">
                <td>{{i + 1}}</td>
                <td>{{stock.name}}</td>
                <td>{{stock.price}}</td>
                <td><app-stars [rating]="stock.rating"></app-stars></td>
                <td>
                  <a class="btn btn-warning btn-xs" (click)="update(stock)"><i class="glyphicon glyphicon-pencil"></i> 修改</a>
                  <a class="btn btn-danger btn-xs"><i class="glyphicon glyphicon-remove"></i> 删除</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
  </div>
